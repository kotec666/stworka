<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"/>
    <title>test</title>
</head>
<body>
<div class="frame">
    <div class="frame__left">
        <div style="position: relative;">
            <svg
                width="60"
                height="60"
                viewBox="0 0 60 60"
                class="circular-progress"
                style="--progress: 20"
        >
            <circle class="bg"></circle>
            <circle class="fg"></circle>
        </svg>
        <div class="circle__inside">
            <span>0/7</span>
        </div>
    </div>
    <div class="description">
        <div class="description__text__wrapper ">
            <div class="checklist__text">
                <span>Чеклист</span>
            </div>
        </div>
        <div class="description__text__wrapper actions__text">
            <span>Выполнено: 0 из 7 действий</span>
        </div>
        <div class="description__text__wrapper next__action__text">
            <span>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span>
        </div>
    </div>
    
</div>
<div class="frame__right">
    <button
            type="button"
            class="open__checklist__button"
    >
        Открыть чеклист
    </button>
</div>
</body>
</html>
